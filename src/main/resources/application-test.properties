@ActiveProfiles("test")

security.jwt.secret=0123456789abcdef0123456789abcdef
security.jwt.issuer=https://backgestcom.test
security.jwt.ttl-minutes=5

# Si querés usar tu misma DB local para tests, dejalo igual.
# (más adelante se puede migrar a Testcontainers)
spring.datasource.url=jdbc:postgresql://localhost:5432/backgestcom
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.flyway.enabled=true
spring.flyway.schemas=core
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=core
