# JWT (dev)
security.jwt.secret=${SECURITY_JWT_SECRET:dev-secret-change-me}
security.jwt.issuer=${SECURITY_JWT_ISSUER:https://backgestcom.local}
security.jwt.ttl-minutes=${SECURITY_JWT_TTL_MINUTES:480}

# Datasource (dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/backgestcom}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
